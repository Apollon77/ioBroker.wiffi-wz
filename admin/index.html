<style>

        background-color: blue;
        color: white;
    }

        text-align: right;

</style>

<script type="text/javascript">
    var rooms =   [];
    var devices = [];

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
    "wiffi-wz settings": {"de": "Wiffi-wz Einstellungen", "en": "Wiffi-wz settings", "ru": "Пример"},
    "wiffi devices": {"de": "Wiffis", "en": "Wiffis"},
    "local server settings": {"de": "Lokale Server Einstellungen", "en": "local server settings"},
    "local_server_ip":      {"en": "IP address", "de": "IP-Adresse"},
    "local_server_port":      {"en": "port", "de": "Port"},
    "exp_red_led":             {"en": "red LED", "de": "rote LED"},
    "on":                      {"en": "on", "de": "an"},
    "off":                     {"en": "off", "de": "aus"},
    "on save adapter restarts with new config immediately": {
      "de": "Beim Speichern von Einstellungen wird der Adapter sofort neu gestartet.",
      "ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
    }
    };

    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
          $('#' + id + '.value').prop('checked', value).change(function() {
            onChange();
          });
        } else {
          $('#' + id + '.value').val(value).change(function() {
            onChange();
          }).keyup(function() {
            // Check that only numbers entered
            if ($(this).hasClass('number')) {
              var val = $(this).val();
              if (val) {
                var newVal = '';
                for (var i = 0; i < val.length; i++) {
                  if (val[i] >= '0' && val[i] <= '9') {
                    newVal += val[i];
                  }
                }

                if (val != newVal) $(this).val(newVal);
              }
            }

            onChange();
          });
        }
    }

    // the function loadSettings has to exist ...
  function load(settings, onChange) {
    if (!settings) return;

    devices = settings.devices || [];

    for (var key in settings) {
      setValue(key, settings[key], onChange);
    }
    getIsAdapterAlive(function (isAlive) {
      getEnums('rooms', function (err, list) {
        rooms = list;
        var $grid = _editTable('devices', ['name', 'ip', 'room'], devices, rooms, 460, function (action, obj) {
          devices = getTableResult('devices', ['name', 'ip', 'room']);
        });
        if (isAlive || common.enabled) {
          $grid.jqGrid('navButtonAdd', '#pager-devices', {
            caption: '',
            buttonicon: 'ui-icon-refresh',
            onClickButton: function () {
              sendTo(null, 'browse', null, function(list) {
                for (var j = 0; j < list.length; j++) {
                  var isFound = false;
                  for (var i = 0; i < devices.length; i++) {
                    if (devices[i].ip == list[j].ip) {
                      isFound = true;
                       break;
                    }
                  }
                  if (!isFound) {
                    onChange();
                    addToTable('devices', {ip: list[j].ip, room: enumName2Id(rooms, list[j].roomName)});
                  }
                }
              });
            },
            position: 'first',
            id:       'add-object',
            title:    _('update adapter information'),
            cursor:   'pointer'
          });
        }
      });
    });

    // populate local server ips with ips
    getIPs(function(ips) {
      for (var i = 0; i < ips.length; i++) {
        $('#local_server_ip').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
      }
      $('#local_server_ip.value').val(settings.local_server_ip);
    });

    onChange(false);

  }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
          var $this = $(this);
          if ($this.attr('type') === 'checkbox') {
            obj[$this.attr('id')] = $this.prop('checked');
          } else {
            obj[$this.attr('id')] = $this.val();
          }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'ip', 'room']);

        callback(obj, {localLink: obj.webserverEnabled ? 'http://%ip%:' + obj.webserverPort : ''});
    }
</script>

</div>
